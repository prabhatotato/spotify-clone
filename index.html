<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your music anywhere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>
                Metrobomin- Accross the Spiderverse
            </h1>
           <div class="songitemcontainer">

            <div class="songItem">
                <img src="Metro-Boomin-Spider-Man.webp" alt="cover">
                <span>Am I Dreaming</span>
                <span class="songlistplay">
                    <span class="timestamp">
                        02:48 <i class="far fa-play-circle"></i>
                    </span>
                    

                </span>
            </div>

            <div class="songItem">
                <img src="Metro-Boomin-Spider-Man.webp" alt="cover">
                <span>Calling</span>
                <span class="songlistplay">
                    <span class="timestamp">
                        02:48 <i class="far fa-play-circle"></i>
                    </span>
                    

                </span>
            </div>

            <div class="songItem">
                <img src="Metro-Boomin-Spider-Man.webp" alt="cover">
                <span>Annihilate</span>
                <span class="songlistplay">
                    <span class="timestamp">
                        02:48 <i class="far fa-play-circle"></i>
                    </span>
                    

                </span>
            </div>

            <div class="songItem">
                <img src="Metro-Boomin-Spider-Man.webp" alt="cover">
                <span>Sunflower</span>
                <span class="songlistplay">
                    <span class="timestamp">
                        02:48 <i class="far fa-play-circle"></i>
                    </span>
                    

                </span>
            </div>
           </div>

        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" value="0" name="range" id="progressbar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward"></i>

        </div>
        <div class="songinfo">
            <img src="giphy.gif" alt="gif" id="gif"><span id="nowplaying"><p>Am I Dreaming</p></span> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/24667d6fba.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
